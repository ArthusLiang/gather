<h1 id="滚动条动画"><a href="#滚动条动画" class="headerlink" title="滚动条动画"></a>滚动条动画</h1><p>很多情况下，我们需要建立滚动条动画。通过prop属性，我们可以轻松实现。</p>
<p>HTML</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;body&gt;</span><br><span class="line">  &lt;div class&#x3D;&#39;con&#39; id&#x3D;&#39;con&#39;&gt;</span><br><span class="line">    &lt;div class&#x3D;&#39;inner&#39;&gt;&lt;&#x2F;div&gt;</span><br><span class="line">  &lt;&#x2F;div&gt;</span><br><span class="line">&lt;&#x2F;body&gt;</span><br></pre></td></tr></table></figure>

<p>CSS</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">.con &#123;</span><br><span class="line">  position: absolute;</span><br><span class="line">  width: 200px;</span><br><span class="line">  height: 200px;</span><br><span class="line">  overflow-y:scroll;</span><br><span class="line">  overflow-x:hidden;</span><br><span class="line">&#125;</span><br><span class="line">.inner &#123;</span><br><span class="line">  background: linear-gradient(#e66465, #9198e5);</span><br><span class="line">  width:200px;</span><br><span class="line">  height:800px;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>JAVASCRIPT</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">var motion &#x3D; mframe([&#123;</span><br><span class="line">  dom: document.getElementById(&#39;con&#39;),</span><br><span class="line">  frames: [</span><br><span class="line">    &#123; prop: &#123; scrollTop: 0 &#125;, time: 0 &#125;,</span><br><span class="line">    &#123; prop: &#123; scrollTop: 600 &#125;, time: 120, tween: &#39;easeOut&#39; &#125;,</span><br><span class="line">    &#123; prop: &#123; scrollTop: 0 &#125;, time: 240, tween: &#39;easeIn&#39; &#125;</span><br><span class="line">  ]</span><br><span class="line">&#125;]);</span><br><span class="line">motion.repeat(Infinity);</span><br></pre></td></tr></table></figure>
