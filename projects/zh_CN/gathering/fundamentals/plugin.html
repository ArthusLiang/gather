<h1 id="插件"><a href="#插件" class="headerlink" title="插件"></a>插件</h1><p>mframe允许开发人员创建自己的插件来强大它的功能。目前mframe接受渲染插件和缓动插件</p>
<h2 id="Cpu"><a href="#Cpu" class="headerlink" title="Cpu"></a>Cpu</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">mframe.Cpu.install(&#39;yourOwnMode&#39;, &#123;</span><br><span class="line">    get: function(dom, key, val) &#123;</span><br><span class="line"></span><br><span class="line">    &#125;,</span><br><span class="line">    set: function(dom, key) &#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<ul>
<li>你可以自定义渲染引擎，就像css/attr/prop</li>
<li>Dom可以是一个Dom对象或者一组Dom对象数组 </li>
<li>值可以是方法或者null</li>
</ul>
<h2 id="Tween"><a href="#Tween" class="headerlink" title="Tween"></a>Tween</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">mframe.Tween.add(&#39;yourTweenName&#39;, function(t, b, c, d) &#123;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
